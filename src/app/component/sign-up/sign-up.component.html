<mat-toolbar class="mat-primary">
  <h1 [style.color]="white">SIGN-UP</h1>
</mat-toolbar>

<div class="container" >
  <div>
    <mat-grid-list cols="6" [style.margin-top]="'50px'">
      <mat-grid-tile [colspan] = "1" style="height: 50px"></mat-grid-tile>
      <mat-grid-tile [colspan] = "4" style="height: 50px">
        <form ngNativeValidate>
          <mat-input-container class="full-width">
            <input required="required" autocomplete="new-text" matInput type="text" [(ngModel)]="user.username" name="usernameInput" id='usernameInput'
                    placeholder="Username">
          </mat-input-container>
          <mat-input-container class="full-width">
            <input required="required" autocomplete="new-password" matInput type="password" [(ngModel)]="user.password" name="passwordInput" id='passwordInput'
                   placeholder="Password">
          </mat-input-container>
          <!--<mat-input-container class="full-width">-->
            <!--<input required="required" autocomplete="new-text" matInput type="email" [(ngModel)]="user.email" name="emailInput" id='emailInput'-->
                   <!--placeholder="E-mail">-->
          <!--</mat-input-container>-->
          <button mat-raised-button="SOMETHING" type="submit" class="mat-primary" (click)="signUp()">Sign up</button>
        </form>
      </mat-grid-tile>

    </mat-grid-list>
  </div>
</div>
